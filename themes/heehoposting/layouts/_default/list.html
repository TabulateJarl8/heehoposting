{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    {{ if eq .RelPermalink "/blog/" }}
    <ul class="post-list"></ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
        </li>
        {{ end }}
    </ul>
    {{ end}}
{{ end }}
